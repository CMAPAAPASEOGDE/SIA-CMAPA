<html>
<head>
    <title>SIA Inventory Reports</title>

    <img src="img/cmapa.png" class="logo" />

  </div>
  <div class="header-right">
    <div class="notification-container">
      <button class="icon-btn" id="notif-toggle">
        <img src="img/bell.png" class="imgh3" alt="Notificaciones" />
      </button>
      <div class="notification-dropdown" id="notif-dropdown">
      </div>
    </div>
    <p>00001</p>
    <div class="user-menu-container">
      <button class="icon-btn" id="user-toggle">
        <img src="img/userB.png" class="imgh2" alt="Usuario" />
      </button>
      <div class="user-dropdown" id="user-dropdown">
        <p><strong>Usuario:</strong> Administrador</p>
        <p><strong>Apodo:</strong> Axel Olvera</p>
        <a href="passchng.html"><button class="user-option">CAMBIAR CONTRASEÑA</button></a>
      </div>
    </div>
    <!-- botón hamburguesa -->
    <div class="menu-container">
      <button class="icon-btn" id="menu-toggle">
        <img src="img/menu.png" alt="Menú" />
      </button>
      <div class="dropdown" id="dropdown-menu">
        <a href="homepage.html">Inicio</a>
        <a href="mnthclsr.html">Cierre de mes</a>

        <a href="login.html">Cerrar Sesion</a>
      </div>
    </div>
  </div>
</header>

<main class="reportes-container">
  <h2 class="reportes-title">Reportes</h2>
  <h3 class="reportes-subtitle">INVENTARIO DEL ALMACÉN</h3>
  <p class="reportes-filtro">FILTRAR POR</p>

  <form class="reporte-filtros">
    <div class="form-grid">
      <label>CÓDIGO
        <select><option>ABCDEFGHIJKLMNÑOPQRSTUVWXZY01234</option></select>
      </label>
      <label>NOMBRE
        <input type="text" value="Tornillos 1/4" />
      </label>
      <label>LINEA
        <input type="text" value="ABCDEFGHIJK" />
      </label>
      <label>SUBLINEA
        <input type="text" value="ABCDEFGHIJK" />
      </label>
      <label>CANTIDAD
        <select><option>TODAS</option></select>
      </label>
      <label>UNIDAD
        <select><option>TODAS</option></select>
      </label>
      <label>PRECIO
        <input type="password" value="********" />
      </label>
      <label>PUNTO DE REORDEN
        <select><option>5</option></select>
      </label>
      <label>STOCK MÁXIMO
        <select><option>60</option></select>
      </label>
      <label>TIPO
        <select><option>Material</option></select>
      </label>
      <label>ESTATUS
        <select><option>Punto de reorden</option></select>
      </label>
      <label>MES
        <select><option>ABRIL</option></select>
      </label>
      <label>AÑO
        <select><option>2025</option></select>
      </label>
      <label>FECHA ESPECÍFICA
        <input type="text" value="N/A" />

    <div class="report-buttons">
      <a href="reports.html"><button type="button">CANCELAR</button></a>
      <a href="rprtsinver.html"><button type="button">GENERAR PDF</button></a>
      <a href="rprtsinver.html"><button type="button">GENERAR XLSX</button></a>
    </div>
  </form>
</main>


<script>
  const toggle = document.getElementById('menu-toggle');
  const dropdown = document.getElementById('dropdown-menu');
  toggle.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  });
  window.addEventListener('click', (e) => {
    if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>

<script>
  const userToggle = document.getElementById('user-toggle');
  const userDropdown = document.getElementById('user-dropdown');
  userToggle.addEventListener('click', () => {
    userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Cerrar el menú al hacer clic fuera
  window.addEventListener('click', (e) => {
    if (!userToggle.contains(e.target) && !userDropdown.contains(e.target)) {
      userDropdown.style.display = 'none';
    }
  });
</script>

<script>
  const notifToggle = document.getElementById('notif-toggle');
  const notifDropdown = document.getElementById('notif-dropdown');
  notifToggle.addEventListener('click', () => {
    notifDropdown.style.display = notifDropdown.style.display === 'block' ? 'none' : 'block';
  });
  window.addEventListener('click', (e) => {
    if (!notifToggle.contains(e.target) && !notifDropdown.contains(e.target)) {
      notifDropdown.style.display = 'none';
    }
  });
</script>
</body>
</html>
