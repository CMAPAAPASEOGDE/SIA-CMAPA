<!DOCTYPE html>

<html>
<head>
    <title>SIA Exist Entry</title>
    <link rel="stylesheet" href="css/StyleEXET.css">
</head>

<body>
<header>
  <div class="brand">
    <img src="img/cmapa.png" class="logo" />
    <h1>SIA - CMAPA</h1>
  </div>
  <div class="header-right">
    <div class="notification-container">
      <button class="icon-btn" id="notif-toggle">
        <img src="img/bell.png" class="imgh3" alt="Notificaciones" />
      </button>
      <div class="notification-dropdown" id="notif-dropdown">
        <p><u>Tu solicitud de cambio de inventario se ha realizado exitosamente.</u></p>
        <p>Producto: <strong>"Tornillos 1/4"</strong> llegó al punto de reorden.</p>
      </div>
    </div>
    <p>00001</p>
    <div class="user-menu-container">
      <button class="icon-btn" id="user-toggle">
        <img src="img/userB.png" class="imgh2" alt="Usuario" />
      </button>
      <div class="user-dropdown" id="user-dropdown">
        <p><strong>Usuario:</strong> Administrador</p>
        <p><strong>Apodo:</strong> Axel Olvera</p>
        <button class="user-option">CAMBIAR CONTRASEÑA</button>
      </div>
    </div>
    <!-- botón hamburguesa -->
    <div class="menu-container">
      <button class="icon-btn" id="menu-toggle">
        <img src="img/menu.png" alt="Menú" />
      </button>
      <div class="dropdown" id="dropdown-menu">
        <a href="#">Inicio</a>
        <a href="#">Cierre de mes</a>
        <a href="#">Menu de administador</a>
        <a href="#">Acerca de</a>
        <a href="#">Ayuda</a>
        <a href="#">Cerrar Sesion</a>
      </div>
    </div>
  </div>
</header>

<main class="entrada-container">
    <div class="entrada-title">
        <h2>ENTRADAS</h2>
    </div>
    <section class="entrada-tabs">
        <button class="active-tab">ENTRADA EXISTENTE</button>
        <button class="new-bttn">ENTRADA NUEVA</button>
    </section>
    <form class="entrada-form">
        <div class="entrada-row">
            <div class="entrada-col">
                <label for="codigo">CÓDIGO</label>
                <select id="codigo">
                    <option>ABCDEFGHIJKLMNÑOPQRSTUVWXYZ0123456789</option>
                </select>
            </div>
            <div class="entrada-col">
                <label for="fecha">FECHA</label>
                <input type="date" id="fecha" value="2025-04-30" />
            </div>
        </div>
        <div class="entrada-row">
            <label>DESCRIPCIÓN</label>
            <input type="text" value="CINCHOS DE 30CM" />
            <label>TIPO</label>
            <input type="text" value="Materiales" />
        </div>
        <div class="entrada-row">
            <label>LINEA</label>
            <input type="text" value="ABCDE" />
            <label>SUBLINEA</label>
            <input type="text" value="ABCDE" />
            <label>UNIDAD</label>
            <input type="text" value="PIEZAS" />
        </div>
        <div class="entrada-row">
            <label>CANTIDAD</label>
            <input type="number" value="20" />
            <label>PROVEEDOR</label>
            <select>
                <option>FERREMAQUINAS</option>
            </select>
        </div>
        <div class="entrada-buttons">
            <button type="button">CANCELAR</button>
            <button type="submit">CONFIRMAR</button>
        </div>
    </form>
</main>


<script>
  const toggle = document.getElementById('menu-toggle');
  const dropdown = document.getElementById('dropdown-menu');
  toggle.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  });
  window.addEventListener('click', (e) => {
    if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>

<script>
  const userToggle = document.getElementById('user-toggle');
  const userDropdown = document.getElementById('user-dropdown');
  userToggle.addEventListener('click', () => {
    userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Cerrar el menú al hacer clic fuera
  window.addEventListener('click', (e) => {
    if (!userToggle.contains(e.target) && !userDropdown.contains(e.target)) {
      userDropdown.style.display = 'none';
    }
  });
</script>

<script>
  const notifToggle = document.getElementById('notif-toggle');
  const notifDropdown = document.getElementById('notif-dropdown');
  notifToggle.addEventListener('click', () => {
    notifDropdown.style.display = notifDropdown.style.display === 'block' ? 'none' : 'block';
  });
  window.addEventListener('click', (e) => {
    if (!notifToggle.contains(e.target) && !notifDropdown.contains(e.target)) {
      notifDropdown.style.display = 'none';
    }
  });
</script>
</body>
</html>
