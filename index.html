<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SIA Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/cmapa.png"/>
        <h1>Sistema de Inventario de Almacén - CMAPA</h1>
        <p>Versión 1.2</p>
    </header>
<section class="container">
  <h2>Bienvenid@</h2>
  <form action="php/login.php" method="POST">
    <div>
      <img src="img/userB.png" />
      <input type="text" name="user" placeholder="Usuario" required>
    </div>
    <div>
      <img src="img/padlock.png" />
      <input type="password" name="password" placeholder="Contraseña" required>
    </div>
    <p class="forgot">
      <a href="#" onclick="mostrarMensaje()">Olvidé mi contraseña</a>
    </p>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <p id="mensaje-info" class="info-text" style="display: none;">
    PARA UN CAMBIO DE USUARIO Y/O CONTRASEÑA ES NECESARIO QUE SE PONGA EN CONTACTO CON EL ADMINISTRADOR DEL SISTEMA.
  </p>
</section>

<script>
    function mostrarMensaje() {
    const mensaje = document.getElementById('mensaje-info');
    mensaje.style.display = 'block';
    }
</script>

</body>
</html>
